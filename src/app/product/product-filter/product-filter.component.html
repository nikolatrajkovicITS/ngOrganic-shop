<div class="sticky-top">
  <div class="list-group">
    <a 
      class="list-group-item list-group-item-action"
      [class.active]="!category"      <!-- If we dont have category, we want to render this active class -->
      routerLink="/"
      >All Categories</a>
    <a 
      *ngFor="let c of categories$ | async"  
      routerLink="/"
      [queryParams]="{ category: c.$key }"
      [class.active]="category === c.$key"
      class="list group-time list-group-item-action">
      {{ c.name }}
    </a>
  </div>
</div>
